<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Tables</title>
</head>

<body>
    <h1>HTML Tables</h1>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Group #</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jon</td>
                <td>Doe</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Smith</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
